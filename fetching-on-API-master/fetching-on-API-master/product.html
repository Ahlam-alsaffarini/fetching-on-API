<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <!-- font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css file of bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- product css file  -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body
    class="container pt-5 pb-5 d-flex align-items-center justify-content-center"
  >
    <div class="load">
      <span class="one"></span>
      <span class="two"></span>
      <span class="three"></span>
    </div>
    <div class="product card mb-3">
      <div class="row">
        <div class="container-img col-md-6">
          <img src="" class="product-img img-fluid" alt="" />
        </div>
        <div class="card-container col-md-6">
          <div class="card-body card-content mt-3 mb-3">
            <h2 class="card-title mb-4"></h2>
            <p class="card-description"></p>
            <p class="card-category"></p>
            <p class="card-brand"></p>
            <p class="card-price"></p>
            <p class="card-rating"></p>
            <a class="btn reviews text-uppercase">reviews</a>
          </div>
          <div class="card-reviews card-body mt-3 mb-3">
            <div class="user c0 mb-4">
              <h5 class="rate"></h5>
              <p class="comment"></p>
              <span class="date"></span>
            </div>
            <div class="user c1 mb-4">
              <h5 class="rate"></h5>
              <p class="comment"></p>
              <span class="date"></span>
            </div>
            <div class="user c2 mb-4">
              <h5 class="rate"></h5>
              <p class="comment"></p>
              <span class="date"></span>
            </div>
            <a class="btn close text-uppercase">close</a>
          </div>
        </div>
      </div>
    </div>
    <!-- product js file  -->
    <script src="js/main.js"></script>
    <!-- js file of bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
